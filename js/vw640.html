<div class="wrap">
    <form action="/" onsubmit="navigator.clipboard.writeText(res);elem.value='';return false;">
        <input type="text" id="px" placeholder="From 640">
        <div id="vw"></div>
    </form>
</div>

<script>
    var res;
    var elem = document.getElementById('px')

    elem.onkeyup = function() {
        var vw = Math.round(elem.value * 100 / 640 * 1000) / 1000;
        res = vw + 'vw';
        document.getElementById('vw').innerText = vw + 'vw';
    }
</script>

<style>
    .wrap {
        width: 130px;
        height: 50px;
        position: fixed;
        top: 120px;
        left: 50%;
        margin-left: -65px;
        margin-top: -25px;
        font-family: arial;
    }

    #px {
        width: 130px;
        height: 50px;
        line-height: 20px;
        padding: 20px 15px;
        font-size: 18px;
        border: 1px solid #55f;
        display: block;
        border-radius: 5px;
        outline: 0;
    }

    #vw {
        font-size: 25px;
        line-height: 50px;
        height: 50px;
        width: 130px;
        text-align: center;
    }
</style>
